<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTMLPLUS | Core</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="build/bundle.js"></script>
  <style>
    plus-grid {
      background-color: #EEEEEE;
      height: 8rem;
    }

    plus-grid div {
      color: #00BCD4;
      border: 1px solid #FFFFFF;
      background-color: #E0F7FA;
      padding: 0.5em;
      text-align: center;
    }
  </style>
</head>

<body>

  <style>
    div {
      background-color: #C5CAE9;
      padding: 1rem;
    }
  </style>
  <plus-aspect-ratio value="16/9">
    <div>
      This box will always be 16/9 (unless you put more stuff in it)
    </div>
  </plus-aspect-ratio>

  <style>
    .center {
      text-align: center;
    }

    plus-breadcrumb {
      display: inline-block;
      color: #707070;
    }

    plus-breadcrumb a {
      color: inherit;
      text-decoration: none;
    }

    plus-breadcrumb a:hover {
      text-decoration: underline;
    }
  </style>
  <div class="center">
    <plus-breadcrumb separator="/">
      <a href="#">HTMLPLUS</a>
      <a href="#">Core</a>
      <a href="#">UI Components</a>
      <span>Breadcrumb</span>
    </plus-breadcrumb>
  </div>




  <style>
    plus-browse {
      background: white;
      border: 2px dashed #E0E0E0;
      border-radius: 4px;
      display: block;
      padding: 3rem;
      text-align: center;
    }

    plus-browse[dragging] {
      border-color: #0087F7;
    }
  </style>

  <plus-browse id="element" droppable>
    Click or Drag & Drop a file here
  </plus-browse>

  <script>
    const onChange = (event) => {
      const name = event.detail.files[0].file.name;
      alert(`File '${name}' selected.`);
    }
    element.addEventListener('plusChange', onChange);


  </script>










  <style>
    .container {
      padding: 1rem;
    }

    plus-click-outside {
      margin: auto;
      display: block;
      max-width: 20rem;
    }
  </style>

  <plus-click-outside id="element1">
    <plus-card elevation="10">
      <div class="container">
        <b id="element2">0</b> time(s) inside clicked
        <br />
        <b id="element3">0</b> time(s) outside clicked
      </div>
    </plus-card>
  </plus-click-outside>

  <script>
    let inside = 0;
    let outside = 0;
    element1.addEventListener('click', (event) => {
      inside = inside + 1;
      element2.innerHTML = inside;
    })
    element1.addEventListener('plusClickOutside', (event) => {
      outside = outside + 1;
      element3.innerHTML = outside;
    })
  </script>
</body>

</html>
