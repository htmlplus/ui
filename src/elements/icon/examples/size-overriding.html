<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-icon[size='xs'] {
        height: 1em;
        width: 1em;
      }
      plus-icon[size='sm'] {
        height: 1.25em;
        width: 1.25em;
      }
      plus-icon[size='md'] {
        height: 1.5em;
        width: 1.5em;
      }
      plus-icon[size='lg'] {
        height: 1.75em;
        width: 1.75em;
      }
      plus-icon[size='xl'] {
        height: 2em;
        width: 2em;
      }
    </style>
  </head>
  <body>
    <plus-stack gap="2rem">
      <plus-icon name="house" size="xs"></plus-icon>
      <plus-icon name="house" size="sm"></plus-icon>
      <plus-icon name="house" size="md"></plus-icon>
      <plus-icon name="house" size="lg"></plus-icon>
      <plus-icon name="house" size="xl"></plus-icon>
    </plus-stack>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/icon.js';
      import 'https://esm.run/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
