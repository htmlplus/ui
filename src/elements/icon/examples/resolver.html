<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body isolate>
    <p data-doc>
      Use <code>import</code>, <code>fetch</code> or any asynchronous function to load SVG files.
    </p>
    <plus-center>
      <plus-icon name="heart"></plus-icon>
    </plus-center>
    <script type="module">
      import { setConfig } from 'https://esm.run/@htmlplus/ui/config.js';

      setConfig({
        elements: {
          'plus-icon': {
            properties: {
              resolver: {
                default: ({ name }) => {
                  const url = `https://cdn.jsdelivr.net/npm/@tabler/icons/icons/${name}.svg`;

                  return fetch(url).then(async (response) => {
                    const body = await response.text();

                    if (!response.ok) throw new Error(body);

                    return body;
                  });
                }
              }
            }
          }
        }
      });
    </script>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/icon.js';
      import 'https://esm.run/@htmlplus/ui/center.js';
    </script>
  </body>
</html>
