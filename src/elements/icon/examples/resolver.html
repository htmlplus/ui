<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body isolate>
    <plus-center>
      <plus-icon name="heart"></plus-icon>
    </plus-center>
    <script type="module">
      import { setConfig } from 'https://esm.run/@htmlplus/ui/config.js';

      setConfig({
        element: {
          'plus-icon': {
            property: {
              resolver: ({ name }) => {
                const url = `https://cdn.jsdelivr.net/npm/@tabler/icons/icons/${name}.svg`;

                return fetch(url).then(async (response) => {
                  const body = await response.text();

                  if (!response.ok) throw new Error(body);

                  return body;
                });
              }
            }
          }
        }
      });
    </script>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/icon.js';
      import 'https://esm.run/@htmlplus/ui/center.js';
    </script>
  </body>
</html>
