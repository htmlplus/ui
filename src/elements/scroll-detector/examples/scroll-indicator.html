<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
      }
      .scrollable {
        padding: 1rem;
        height: 20em;
        overflow-y: auto;
      }
    </style>
  </head>
  <body dock>
    <div class="container">
      <plus-progress-bar id="$progressbar" value="0"></plus-progress-bar>
      <div class="scrollable reference2">
        <plus-faker api="lorem.paragraphs" arguments='[20, "\n\n"]' seed="0"></plus-faker>
      </div>
      <plus-scroll-detector id="$detector" reference=".reference2" vertical></plus-scroll-detector>
    </div>
    <script type="module">
      import 'https://esm.run/@faker-js/faker';
      import 'https://esm.run/@htmlplus/ui/faker.js';
      import 'https://esm.run/@htmlplus/ui/progress-bar.js';
      import 'https://esm.run/@htmlplus/ui/scroll-detector.js';

      $detector.addEventListener('plus-change', (event) => {
        $progressbar.value = event.detail.progress;
      });
    </script>
  </body>
</html>
