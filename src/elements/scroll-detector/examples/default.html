<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        position: relative;
      }
      .scrollable {
        height: 20em;
        overflow-y: auto;
      }
    </style>
  </head>
  <body dock>
    <div class="container">
      <div class="scrollable reference1">
        <plus-faker api="lorem.paragraphs" arguments='[20, "\n\n"]'></plus-faker>

    </div>
    <script type="module">
      import 'https://cdn.skypack.dev/@faker-js/faker';
      import 'https://cdn.skypack.dev/@htmlplus/ui/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/scroll-detector.js';

      $detector.addEventListener('plus-change', (event) => {

      });
