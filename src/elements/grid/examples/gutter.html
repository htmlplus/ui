<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-grid div {
        color: #00bcd4;
        border: 1px solid #ffffff;
        background-color: #e0f7fa;
        padding: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="lg">
      <plus-grid-item xs="12" sm="6" lg="5">
        <div>xs=12, sm=6, lg=5</div>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="6" lg="4">
        <div>xs=12, sm=6, lg=4</div>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="7" lg="3">
        <div>xs=12, sm=7, lg=3</div>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="5" lg="3">
        <div>xs=12, sm=5, lg=3</div>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="5" lg="4">
        <div>xs=12, sm=5, lg=4</div>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="7" lg="5">
        <div>xs=12, sm=7, lg=5</div>
      </plus-grid-item>
    </plus-grid>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/grid-item.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/grid.js';
    </script>
  </body>
</html>
