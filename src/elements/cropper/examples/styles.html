<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        display: flex;
        flex-grow: 1;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
      }

      plus-cropper {
        flex: 1;
        min-width: 15rem;
      }

      plus-cropper.style-1 {
        --plus-cropper-resizer-size: 20px;
        --plus-cropper-viewport-opacity: 0;
        --plus-cropper-viewport-style: dashed;
      }

      plus-cropper.style-2 {
        --plus-cropper-indicator-color: #e6f018;
        --plus-cropper-indicator-size: 15px;
        --plus-cropper-indicator-weight: 2px;
        --plus-cropper-resizer-color: black;
        --plus-cropper-resizer-offset: -27px;
        --plus-cropper-resizer-size: 21px;
        --plus-cropper-viewport-color: #e6f018;
      }

      plus-cropper.style-3 {
        --plus-cropper-indicator-color: #5499c7;
        --plus-cropper-guides-color: black;
        --plus-cropper-resizer-color: #5499c7;
        --plus-cropper-resizer-size: 15px;
        --plus-cropper-viewport-color: #5499c7;
        --plus-cropper-viewport-weight: 2px;
      }

      plus-cropper.style-4 {
        --plus-cropper-guides-weight: 2px;
        --plus-cropper-resizer-size: 22px;
        --plus-cropper-resizer-weight: 2px;
        --plus-cropper-viewport-style: dashed;
        --plus-cropper-viewport-weight: 2px;
      }

      plus-cropper.style-5 {
        --plus-cropper-backdrop-color: white;
        --plus-cropper-backdrop-opacity: 0.7;
        --plus-cropper-resizer-color: #a93226;
        --plus-cropper-resizer-size: 20px;
        --plus-cropper-resizer-weight: 3px;
      }

      plus-cropper.style-6 {
        --plus-cropper-viewport-opacity: 0;
        --plus-cropper-viewport-style: dashed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <plus-cropper
          class="style-1"
          indicator
          mode="crop"
          shape="circle"
          resizer="main"
          resizer-shape="line"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
        <plus-cropper
          class="style-2"
          indicator
          mode="crop"
          resizer="both"
          resizer-shape="line"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
      </div>
      <div class="container">
        <plus-cropper
          class="style-3"
          guides
          indicator
          mode="crop"
          resizer="main"
          resizer-shape="circle"
          shape="circle"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
        <plus-cropper
          class="style-4"
          guides
          mode="crop"
          resizer="edge"
          resizer-shape="line"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
      </div>
      <div class="container">
        <plus-cropper
          class="style-5"
          backdrop
          background
          mode="crop"
          resizer="edge"
          resizer-shape="line"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
        <plus-cropper
          class="style-6"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
      </div>
    </div>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/cropper.js';
      import 'https://esm.run/@htmlplus/ui/grid-item.js';
      import 'https://esm.run/@htmlplus/ui/grid.js';
    </script>
  </body>
</html>
