<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-cropper.full-height {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="md">
      <plus-grid-item xs="12" sm="6">
        <plus-cropper
          class="full-height"
          shape="rectangle"
          aspect-ratio="2"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="6">
        <plus-grid gutter="md">
          <plus-grid-item xs="12">
            <plus-cropper
              shape="square"
              src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
            ></plus-cropper>
          </plus-grid-item>
          <plus-grid-item xs="12">
            <plus-cropper
              shape="circle"
              src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
            ></plus-cropper>
          </plus-grid-item>
        </plus-grid>
      </plus-grid-item>
    </plus-grid>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/cropper.js';
      import 'https://esm.run/@htmlplus/ui/grid-item.js';
      import 'https://esm.run/@htmlplus/ui/grid.js';
      import 'https://esm.run/cropperjs';
    </script>
  </body>
</html>
