<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-cropper
        src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        id="$cropper"
      ></plus-cropper>
    </plus-center>
    <br />
    <plus-center>
      <button id="$button">To Blob</button>
    </plus-center>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/center.js';
      import 'https://esm.run/@htmlplus/ui/cropper.js';
      import 'https://esm.run/cropperjs';

      $button.addEventListener('click', () => {
        $cropper.toCanvas().toBlob((blob) => {
          console.log(blob);
        });
      });
    </script>
  </body>
</html>
