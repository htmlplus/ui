<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body dock>
    <plus-center>
      <plus-dialog-toggler connector="dialog-cropper">Open</plus-dialog-toggler>
    </plus-center>
    <plus-dialog id="$dialog" animation connector="dialog-cropper">
      <plus-dialog-content>
        <plus-dialog-header>Cropper</plus-dialog-header>
        <plus-dialog-body>
          <plus-cropper
            id="$cropper"
            disabled
            src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
          ></plus-cropper>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/center.js';
      import 'https://esm.run/@htmlplus/ui/cropper.js';
      import 'https://esm.run/@htmlplus/ui/dialog-body.js';
      import 'https://esm.run/@htmlplus/ui/dialog-content.js';
      import 'https://esm.run/@htmlplus/ui/dialog-footer.js';
      import 'https://esm.run/@htmlplus/ui/dialog-header.js';
      import 'https://esm.run/@htmlplus/ui/dialog-toggler.js';
      import 'https://esm.run/@htmlplus/ui/dialog.js';
      import 'https://esm.run/cropperjs';

      $dialog.addEventListener('plus-opened', () => {
        $cropper.disabled = false;
      });

      $dialog.addEventListener('plus-closed', () => {
        $cropper.disabled = true;
      });
    </script>
  </body>
</html>
