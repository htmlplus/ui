<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-avatar-group plus-avatar {
        margin-inline-end: 2rem;
      }
      plus-avatar-group[stacked] plus-avatar {
        margin-inline-end: -2rem;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-avatar-group>
        <plus-avatar></plus-avatar>
        <plus-avatar></plus-avatar>
        <plus-avatar></plus-avatar>
      </plus-avatar-group>
    </plus-center>
    <br />
    <plus-center>
      <plus-avatar-group stacked>
        <plus-avatar></plus-avatar>
        <plus-avatar></plus-avatar>
        <plus-avatar></plus-avatar>
      </plus-avatar-group>
    </plus-center>

    <script type="module">
      import 'https://esm.run/@htmlplus/ui/avatar-group.js';
      import 'https://esm.run/@htmlplus/ui/avatar.js';
      import 'https://esm.run/@htmlplus/ui/center.js';
    </script>
  </body>
</html>
