<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        height: 20rem;
        overflow: auto;
        display: flex;
        flex-wrap: wrap;
      }
      header,
      plus-sticky {
        background: lightgray;
        text-align: center;
        padding: 1rem;
      }
      header {
        flex: 0 0 100%;
      }
      main {
        flex: 0 0 60%;
        padding: 1rem;
        text-align: justify;
      }
      aside {
        flex: 0 0 40%;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body dock>
    <div class="container">
      <header>Header</header>
      <main>
        <plus-faker api="lorem.paragraphs" arguments='[10, "\n\n"]'></plus-faker>
      </main>
      <aside>
        <plus-sticky>A Sticky Sidebar</plus-sticky>
      </aside>
    </div>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/faker.js';
      import 'https://esm.run/@htmlplus/ui/sticky.js';
    </script>
  </body>
</html>
