<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-click-outside id="$clickOutside">
      <plus-card elevation="10">
        <plus-card-body>
          <b id="$inside">0</b> time(s) inside clicked
          <br />
          <b id="$outside">0</b> time(s) outside clicked
        </plus-card-body>
      </plus-card>
    </plus-click-outside>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card-body.js';
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/click-outside.js';

      let inside = 0;
      let outside = 0;

      $clickOutside.addEventListener('click', () => {
        const count = inside + 1;

        inside = count;

        $inside.innerHTML = `${count}`;
      });

      $clickOutside.addEventListener('plus-click-outside', () => {
        const count = outside + 1;

        outside = count;

        $outside.innerHTML = `${count}`;
      });
    </script>
  </body>
</html>
