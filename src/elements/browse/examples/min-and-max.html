<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p data-doc>Choose between 3 and 5 files.</p>
    <plus-center>
      <plus-browse id="$browse" min="3" max="5" multiple> Click Here </plus-browse>
    </plus-center>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/browse.js';
      import 'https://esm.run/@htmlplus/ui/center.js';

      $browse.addEventListener('plus-change', (event) => {
        if (event.detail.error) {
          alert(event.detail.error.message);
        } else {
          alert(`${event.detail.files.length} file(s) are selected.`);
        }
      });
    </script>
  </body>
</html>
