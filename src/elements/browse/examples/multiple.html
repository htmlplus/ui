<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-browse id="$browse" multiple>Click Here</plus-browse>
    </plus-center>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/browse.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/center.js';

      $browse.addEventListener('plus-change', (event) => {
        alert(`${event.detail.files.length} file(s) are selected.`);
      });
    </script>
  </body>
</html>
