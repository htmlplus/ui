<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p data-doc>Select a file with a size between 1MB and 5MB.</p>
    <plus-center>
      <plus-browse id="$browse" min-size="1000000" max-size="5000000"> Click Here </plus-browse>
    </plus-center>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/browse.js';
      import 'https://esm.run/@htmlplus/ui/center.js';

      $browse.addEventListener('plus-change', (event) => {
        const { errors, file } = event.detail.files[0];

        if (errors?.length) {
          alert(errors[0].message);
        } else {
          alert(`File '${file.name}' selected.`);
        }
      });
    </script>
  </body>
</html>
