<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        background-color: whitesmoke;
        height: 20rem;
        overflow: auto;
      }

      .status {
        color: white;
        background-color: black;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
      }

      plus-card {
        width: 15rem;
        margin: auto;
      }

      plus-intersection {
        display: block;
        margin: 40rem auto;
      }
    </style>
  </head>
  <body dock>
    <p data-doc>Observes the user's viewport to detect the visibility of the Card.</p>
    <div class="container">
      <plus-sticky top="1rem" z-index="1">
        <plus-center>
          <div id="$status" class="status"></div>
        </plus-center>
      </plus-sticky>
      <plus-intersection id="$intersection">
        <plus-card elevation="10">
          <plus-card-body>
            <plus-faker></plus-faker>
          </plus-card-body>
        </plus-card>
      </plus-intersection>
    </div>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card-body.js';
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/center.js';
      import 'https://esm.run/@htmlplus/ui/faker.js';
      import 'https://esm.run/@htmlplus/ui/intersection.js';
      import 'https://esm.run/@htmlplus/ui/sticky.js';

      $intersection.addEventListener('plus-change', (event) => {
        $status.innerHTML = event.detail.isIntersecting ? 'In Viewport' : 'Out of Viewport';
      });
    </script>
  </body>
</html>
