<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-app-progress-bar {
        /* This style is for demonstration purposes only and not for actual projects */
        position: static;
      }
    </style>
  </head>
  <body>
    <plus-app-progress-bar
      id="$appProgressBar1"
      trickle-rate="0.075"
      trickle-speed="250"
    ></plus-app-progress-bar>
    <br />
    <plus-app-progress-bar
      id="$appProgressBar2"
      trickle-rate="0.05"
      trickle-speed="500"
    ></plus-app-progress-bar>
    <br />
    <plus-app-progress-bar
      id="$appProgressBar3"
      trickle-rate="0.025"
      trickle-speed="750"
    ></plus-app-progress-bar>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/app-progress-bar.js';

      requestAnimationFrame(() => {
        $appProgressBar1.start();
        $appProgressBar2.start();
        $appProgressBar3.start();
      });
    </script>
  </body>
</html>
