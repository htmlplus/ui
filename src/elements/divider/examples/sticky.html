<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        height: 20rem;
        overflow: auto;
      }
      span {
        background-color: white;
        padding: 0 0.5rem;
      }
      plus-divider {
        gap: 0;
      }
      plus-sticky {
        margin-bottom: 20rem;
      }
    </style>
  </head>
  <body dock>
    <div class="container">
      <plus-sticky>
        <plus-divider>
          <span>Today</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>Yesterday</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>5 Days Ago</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>2 Weeks Ago</span>
        </plus-divider>
      </plus-sticky>
      <plus-sticky>
        <plus-divider>
          <span>1 Month Ago</span>
        </plus-divider>
      </plus-sticky>
    </div>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/divider.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/sticky.js';
    </script>
  </body>
</html>
