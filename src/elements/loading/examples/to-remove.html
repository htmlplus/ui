<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #263038;
      }
      main {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-between;
       }
      div {
        min-width: 200px;
        width: 33.33%;
        height: 360px;
        padding: 10px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      div:nth-child(2n+1) {
        background: rgba(0, 0, 0, .1);
      }
      span {
        position: absolute;
        color: white;
        top: 1rem;
        left: 1rem;;
      }
      input {
        display: block;
        margin: 0 auto;
      }
    </style>
    <style id="$style"></style>
  </head>
  <body onload="load()">
    <input type="range" min="8" max="240" oninput="change(event)" />
    <main></main>
    <script type="module">
      import { setConfig } from 'https://esm.run/@htmlplus/ui/config.js';

      setConfig({
        element: {
          'plus-loading': {
            property: {
              resolver: ({ type }) => {
                return new Promise((r) => {
                  setTimeout(() => {
                    fetch('/' + type + '?raw').then((response) => response.text()).then(r)
                  }, 0);
                })
              }
            }
          }
        }
      });
    </script>
    <script type="module">
      import '/src/elements/loading/loading.tsx';
    </script>
    <script>
      function change(event) {
        $style.innerHTML = `plus-loading { --plus-loading-size: ${event.target.value}px }`
      }
      function load() {
        fetch('/src/elements/loading/assets/**/*.*')
          .then((response) => response.json())
          .then((assets) => {
            const keys = ['circle', 'bubble', 'rect', 'line', 'progress', 'text', 'objects', 'graph', 'skeleton'];

            const items = assets.sort((a, b) => a.localeCompare(b));

            let innerHTML = '';

            keys
              .map((key) => items.filter((item) => item.startsWith(`src/elements/loading/assets/${key}-`)))
              .flat(1)
              .forEach((asset) => {
                innerHTML += `<div><span>${asset.split('/').at(-1)}</span><plus-loading type="${asset}"></plus-loader></div>`;
              });

            document.getElementsByTagName('main').item(0).innerHTML = innerHTML;
          });
      }
    </script>
  </body>
</html>
