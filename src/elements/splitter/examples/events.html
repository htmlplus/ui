<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-splitter {
        height: 150px;
      }
      plus-splitter-panel {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <plus-splitter id="$splitter" variant="default">
      <plus-splitter-panel>Panel 1</plus-splitter-panel>
      <plus-splitter-bar></plus-splitter-bar>
      <plus-splitter-panel>Panel 2</plus-splitter-panel>
    </plus-splitter>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/splitter.js';
      import 'https://esm.run/@htmlplus/ui/splitter-bar.js';
      import 'https://esm.run/@htmlplus/ui/splitter-panel.js';

      $splitter.addEventListener('plus-drag',       () => console.log('drag')      );
      $splitter.addEventListener('plus-drag-start', () => console.log('drag-start'));
      $splitter.addEventListener('plus-drag-end',   () => console.log('drag-end')  );
    </script>
  </body>
</html>
