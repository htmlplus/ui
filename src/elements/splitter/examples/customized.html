<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-splitter {
        flex-grow: 1;
        align-self: stretch;
      }

      plus-splitter[layout="vertical"] {
        height: 300px;
      }

      plus-splitter-panel {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      plus-splitter-bar {
        background-color: #00000005;
        background-repeat: no-repeat;
        background-position: 50%;
      }

      plus-splitter-bar:hover {
        background-color: #00000010;
      }

      plus-splitter-bar[dragging] {
        background-color: #00000030;
      }

      plus-splitter[layout='horizontal'] > plus-splitter-bar {
        min-width: 12px;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
      }

      plus-splitter[layout='vertical'] > plus-splitter-bar {
        min-height: 12px;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII=');
      }
    </style>
  </head>
  <body dock>
    <plus-splitter layout="horizontal">
      <plus-splitter-panel size="40">First</plus-splitter-panel>
      <plus-splitter-bar></plus-splitter-bar>
      <plus-splitter-panel size="60">
        <plus-splitter layout="vertical">
          <plus-splitter-panel>Second</plus-splitter-panel>
          <plus-splitter-bar></plus-splitter-bar>
          <plus-splitter-panel>Third</plus-splitter-panel>
        </plus-splitter>
      </plus-splitter-panel>
    </plus-splitter>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/splitter.js';
      import 'https://esm.run/@htmlplus/ui/splitter-bar.js';
      import 'https://esm.run/@htmlplus/ui/splitter-panel.js';
    </script>
  </body>
</html>
