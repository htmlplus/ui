<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-avatar {
        margin: 1.5rem;
      }
      plus-animation {
        border: solid 3px black;
        display: inline-block;
        position: absolute;
        inset: 0;
        border-radius: 50%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <plus-center>
      <plus-avatar shape="circle">
        <plus-animation
          delay="0000"
          duration="2000"
          iterations="Infinity"
          name="custom-pulse"
          run
        ></plus-animation>
        <plus-animation
          delay="1000"
          duration="2000"
          iterations="Infinity"
          name="custom-pulse"
          run
        ></plus-animation>
        <img src="https://picsum.photos/id/64/90/90" />
      </plus-avatar>
    </plus-center>
    <script type="module">
      import { setConfig } from 'https://cdn.skypack.dev/@htmlplus/ui/config.js';

      setConfig({
        asset: {
          animation: {
            'custom-pulse': [
              { offset: 0, opacity: '0.6', transform: 'scale(1.00)' },
              { offset: 1, opacity: '0.0', transform: 'scale(1.60)' }
            ]
          }
        }
      });
    </script>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/animation.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/avatar.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/center.js';
    </script>
  </body>
</html>
