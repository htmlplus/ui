<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-animation {
        background: lightgray;
        width: 100px;
        height: 100px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <plus-grid justify-content="evenly" gutter="md">
      <plus-grid-item xs="12" sm="auto">
        <plus-animation iterations="Infinity" name="flip-in-x" run></plus-animation>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="auto">
        <plus-animation iterations="Infinity" name="flip-in-y" run></plus-animation>
      </plus-grid-item>
    </plus-grid>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/animation.js';
      import 'https://esm.run/@htmlplus/ui/animation/names/flippers/flip-in-x.js';
      import 'https://esm.run/@htmlplus/ui/animation/names/flippers/flip-in-y.js';
      import 'https://esm.run/@htmlplus/ui/grid-item.js';
      import 'https://esm.run/@htmlplus/ui/grid.js';
    </script>
  </body>
</html>
