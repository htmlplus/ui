<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-animation {
        background: lightgray;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <p data-doc>
      To see all names click <a href="https://www.htmlplus.io/element/animation/names">here</a>.
    </p>
    <plus-stack
      gap="1rem"
      justify="evenly"
      overrides='{"@xs":{"vertical":true},"@sm":{"vertical":false}}'
    >
      <plus-animation iterations="Infinity" name="flip-in-x" run></plus-animation>
      <plus-animation iterations="Infinity" name="flip-in-y" run></plus-animation>
    </plus-stack>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/animation.js';
      import 'https://esm.run/@htmlplus/ui/animation/names/flippers/flip-in-x.js';
      import 'https://esm.run/@htmlplus/ui/animation/names/flippers/flip-in-y.js';
      import 'https://esm.run/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
