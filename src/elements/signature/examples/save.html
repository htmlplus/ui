<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-signature id="$signature"></plus-signature>
    </plus-center>
    <br />
    <plus-center>
      <button id="$save">Save</button>
    </plus-center>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/center.js';
      import 'https://esm.run/@htmlplus/ui/signature.js';

      $save.addEventListener('click',  ( ) => {
        const tab = open('', '_blank');
        setTimeout(() => {
          tab.document.write($signature.value);
        }, 250);
      });
    </script>
  </body>
</html>
