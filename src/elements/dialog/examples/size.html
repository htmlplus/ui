<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-stack gap="1rem">
      <button id="$button1">Small</button>
      <button id="$button2">Medium</button>
      <button id="$button3">Large</button>
      <button id="$button4">Extra Large</button>
    </plus-stack>
    <plus-dialog animation connector="dialog-size" id="$dialog">
      <plus-dialog-content>
        <plus-dialog-header>Dialog Title</plus-dialog-header>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <script type="module">
      import 'https://cdn.skypack.dev/@faker-js/faker';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-content.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-footer.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-header.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-toggler.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/stack.js';

      const show = (size) => {
        $dialog.size = size;
        $dialog.open = true;
      };

      $button1.addEventListener('click', () => show('sm'));
      $button2.addEventListener('click', () => show('md'));
      $button3.addEventListener('click', () => show('lg'));
      $button4.addEventListener('click', () => show('xl'));
    </script>
  </body>
</html>
