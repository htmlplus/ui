<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-dialog-toggler connector="dialog-fullscreen">Open</plus-dialog-toggler>
    </plus-center>
    <plus-dialog animation connector="dialog-fullscreen" placement="bottom" fullscreen>
      <plus-dialog-content>
        <plus-dialog-header>Dialog Title</plus-dialog-header>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module">
      import 'https://esm.run/@faker-js/faker';
      import 'https://esm.run/@htmlplus/ui/center.js';
      import 'https://esm.run/@htmlplus/ui/dialog-body.js';
      import 'https://esm.run/@htmlplus/ui/dialog-content.js';
      import 'https://esm.run/@htmlplus/ui/dialog-footer.js';
      import 'https://esm.run/@htmlplus/ui/dialog-header.js';
      import 'https://esm.run/@htmlplus/ui/dialog-toggler.js';
      import 'https://esm.run/@htmlplus/ui/dialog.js';
      import 'https://esm.run/@htmlplus/ui/faker.js';
    </script>
  </body>
</html>
