<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-stack gap="1rem">
      <plus-dialog-toggler connector="dialog-nesting-1">Open Dialog 1</plus-dialog-toggler>
      <plus-dialog-toggler connector="dialog-nesting-2">Open Dialog 2</plus-dialog-toggler>
      <plus-dialog-toggler connector="dialog-nesting-3">Open Dialog 3</plus-dialog-toggler>
    </plus-stack>
    <plus-dialog animation connector="dialog-nesting-1" size="xl">
      <plus-dialog-content>
        <plus-dialog-header>Dialog 1</plus-dialog-header>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler connector="dialog-nesting-2">Open Dialog 2</plus-dialog-toggler>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <plus-dialog animation connector="dialog-nesting-2" size="lg">
      <plus-dialog-content>
        <plus-dialog-header>Dialog 2</plus-dialog-header>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler connector="dialog-nesting-3">Open Dialog 3</plus-dialog-toggler>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>
    <plus-dialog animation connector="dialog-nesting-3" size="sm">
      <plus-dialog-content>
        <plus-dialog-header>Dialog 3</plus-dialog-header>
        <plus-dialog-body>
          <plus-faker></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module">
      import 'https://cdn.skypack.dev/@faker-js/faker';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-content.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-footer.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-header.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-toggler.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
