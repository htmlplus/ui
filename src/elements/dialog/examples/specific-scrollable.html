<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-center>
      <plus-dialog-toggler connector="dialog-specific-scrollable">Open</plus-dialog-toggler>
    </plus-center>
    <plus-dialog animation connector="dialog-specific-scrollable" scrollable>
      <plus-dialog-content>
        <plus-dialog-header>Dialog Title</plus-dialog-header>
        <plus-dialog-body scrollable>
          <plus-faker api="lorem.paragraphs" arguments='[15, "\n\n"]'></plus-faker>
        </plus-dialog-body>
        <plus-dialog-footer>
          <plus-dialog-toggler>Close</plus-dialog-toggler>
        </plus-dialog-footer>
      </plus-dialog-content>
    </plus-dialog>

    <script type="module">
      import 'https://cdn.skypack.dev/@faker-js/faker';
      import 'https://cdn.skypack.dev/@htmlplus/ui/center.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-content.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-footer.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-header.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog-toggler.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/dialog.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/faker.js';
    </script>
  </body>
</html>
