<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div {
        display: flex;
      }
      plus-card {
        --plus-card-background-color: lightgray;
        padding: 10rem 0;
        text-align: center;
        flex-grow: 1;
      }
      plus-drawer plus-card {
        --plus-card-background-color: lightblue;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div>
      <plus-drawer animation size="200px" connector="drawer-default">
        <plus-card>Drawer Content</plus-card>
      </plus-drawer>
      <plus-card>
        <plus-drawer-toggler connector="drawer-default">Toggle</plus-drawer-toggler>
      </plus-card>
    </div>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/drawer-toggler.js';
      import 'https://esm.run/@htmlplus/ui/drawer.js';
    </script>
  </body>
</html>
