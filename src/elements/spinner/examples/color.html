<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .spinner-1 {
        color: #08dfc8;
      }
      .spinner-2 {
        color: #ff5449;
      }
      .spinner-3 {
        color: #5f9ee9;
      }
      .spinner-4 {
        color: #ffc903;
      }
      .spinner-5 {
        color: #9073c1;
      }
    </style>
  </head>
  <body>
    <plus-stack gap="2rem">
      <plus-spinner class="spinner-1"></plus-spinner>
      <plus-spinner class="spinner-2"></plus-spinner>
      <plus-spinner class="spinner-3"></plus-spinner>
      <plus-spinner class="spinner-4"></plus-spinner>
      <plus-spinner class="spinner-5"></plus-spinner>
    </plus-stack>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/spinner.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
