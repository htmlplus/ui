<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-spinner[size='sm'] {
        width: 24px;
        height: 24px;
      }
      plus-spinner[size='md'] {
        width: 48px;
        height: 48px;
      }
      plus-spinner[size='lg'] {
        width: 72px;
        height: 72px;
      }
    </style>
  </head>
  <body>
    <plus-stack gap="2rem">
      <plus-spinner size="sm"></plus-spinner>
      <plus-spinner size="md"></plus-spinner>
      <plus-spinner size="lg"></plus-spinner>
    </plus-stack>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/spinner.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
