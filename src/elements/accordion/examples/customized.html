<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-accordion {
        border: 2px solid whitesmoke;
        box-shadow: 0 5px 15px rgba(0,0,0,.1);
      }
      plus-accordion:not(:last-of-type) {
        margin-bottom: 0.5rem;
      }
      plus-accordion::part(body),
      plus-accordion::part(svg) {
        transition: all 0.5s ease-out;
      }
      plus-accordion::part(header) {
        column-gap: 0.5rem;
        flex-direction: row-reverse;
        padding: 0.75rem;
      }
      plus-accordion[state^='expand']::part(header) {
        font-weight: bold;
      }
      plus-accordion[state^='expand']::part(svg) {
        fill: gray;
        transform: rotate(90deg);
      }
      plus-accordion[state^='collap']::part(svg) {
        fill: gray;
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body rtl>
    <plus-accordions>
      <plus-accordion summary="First">
        <plus-faker></plus-faker>
      </plus-accordion>
      <plus-accordion summary="Second">
        <plus-faker></plus-faker>
      </plus-accordion>
      <plus-accordion summary="Third">
        <plus-faker></plus-faker>
      </plus-accordion>
    </plus-accordions>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/accordion.js';
      import 'https://esm.run/@htmlplus/ui/accordions.js';
      import 'https://esm.run/@htmlplus/ui/faker.js';
    </script>
  </body>
</html>
