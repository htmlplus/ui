<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body rtl>
    <plus-stack gap="1rem">
      <button id="$collapse">Collapse</button>
      <button id="$expand">Expand</button>
      <button id="$toggle">Toggle</button>
    </plus-stack>
    <br />
    <plus-accordion id="$accordion" summary="Summary">
      <plus-faker></plus-faker>
    </plus-accordion>
    <script type="module">
      import 'https://esm.run/@faker-js/faker';
      import 'https://esm.run/@htmlplus/ui/accordion.js';
      import 'https://esm.run/@htmlplus/ui/faker.js';
      import 'https://esm.run/@htmlplus/ui/stack.js';

      $collapse.addEventListener('click', () => {
        $accordion.collapse();
      });

      $expand.addEventListener('click', () => {
        $accordion.expand();
      });

      $toggle.addEventListener('click', () => {
        $accordion.toggle();
      });
    </script>
  </body>
</html>
