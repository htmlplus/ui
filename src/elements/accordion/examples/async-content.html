<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body rtl>
    <plus-accordion id="$accordion" summary="Summary">
      <plus-progress-bar
        id="$progress"
        variant="indeterminate"
        slot="top"
        style="height: 2px;"
        hidden
      ></plus-progress-bar>
      <plus-faker></plus-faker>
    </plus-accordion>
    <script type="module">
      import 'https://esm.run/@faker-js/faker';
      import 'https://esm.run/@htmlplus/ui/accordion.js';
      import 'https://esm.run/@htmlplus/ui/faker.js';
      import 'https://esm.run/@htmlplus/ui/progress-bar.js';

      $accordion.addEventListener('plus-expand', (event) => {
        event.preventDefault();
        $progress.hidden = false;
        setTimeout(() => {
          $progress.hidden = true;
          $accordion.open = true;
        }, 2500);
      })
    </script>
  </body>
</html>
