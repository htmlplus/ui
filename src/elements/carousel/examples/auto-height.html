<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-carousel variant="presentation" auto-height>
      <plus-carousel-slides>
        <plus-carousel-slide style="height: 12rem">1</plus-carousel-slide>
        <plus-carousel-slide style="height: 15rem">2</plus-carousel-slide>
        <plus-carousel-slide style="height: 10rem">3</plus-carousel-slide>
        <plus-carousel-slide style="height: 14rem">4</plus-carousel-slide>
        <plus-carousel-slide style="height: 12rem">5</plus-carousel-slide>
      </plus-carousel-slides>
      <plus-carousel-button type="previous"></plus-carousel-button>
      <plus-carousel-button type="next"></plus-carousel-button>
    </plus-carousel>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/carousel.js';
      import 'https://esm.run/@htmlplus/ui/carousel-button.js';
      import 'https://esm.run/@htmlplus/ui/carousel-slide.js';
      import 'https://esm.run/@htmlplus/ui/carousel-slides.js';
    </script>
  </body>
</html>
