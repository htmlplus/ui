<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-carousel-slide {
        flex-basis: 80% !important;
        overflow: hidden;
      }
      img {
        display: block;
        height: 100%;
        width: 100%;
        max-width: none;
        flex: 0 0 calc(115% + (1rem * 2));
        object-fit: cover;
        transform: translateX(calc(var(--plus-carousel-factor-1) * -80%));
      }
    </style>
  </head>
  <body>
    <plus-carousel variant="presentation" draggable="snap" loop tween-factor-base="0.2">
      <plus-carousel-slides>
        <plus-carousel-slide>
          <img src="https://picsum.photos/id/319/600/350" />
        </plus-carousel-slide>
        <plus-carousel-slide>
          <img src="https://picsum.photos/id/755/600/350" />
        </plus-carousel-slide>
        <plus-carousel-slide>
          <img src="https://picsum.photos/id/203/600/350" />
        </plus-carousel-slide>
        <plus-carousel-slide>
          <img src="https://picsum.photos/id/743/600/350" />
        </plus-carousel-slide>
        <plus-carousel-slide>
          <img src="https://picsum.photos/id/212/600/350" />
        </plus-carousel-slide>
      </plus-carousel-slides>
    </plus-carousel>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/carousel.js';
      import 'https://esm.run/@htmlplus/ui/carousel-slide.js';
      import 'https://esm.run/@htmlplus/ui/carousel-slides.js';
    </script>
  </body>
</html>
