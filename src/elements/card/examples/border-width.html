<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        height: 8rem;
        width: 8rem;
        margin: auto;
      }
      plus-card.size-1 {
        --plus-card-border-width: 1px;
      }
      plus-card.size-2 {
        --plus-card-border-width: 2px;
      }
      plus-card.size-3 {
        --plus-card-border-width: 3px;
      }
    </style>
  </head>
  <body>
    <plus-grid justify-content="evenly" gutter="md">
      <plus-grid-item xs="12" sm="auto">
        <plus-card class="size-1" outlined></plus-card>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="auto">
        <plus-card class="size-2" outlined></plus-card>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="auto">
        <plus-card class="size-3" outlined></plus-card>
      </plus-grid-item>
    </plus-grid>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/grid-item.js';
      import 'https://esm.run/@htmlplus/ui/grid.js';
    </script>
  </body>
</html>
