<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        height: 8rem;
        width: 8rem;
      }
      plus-card.size-1 {
        --plus-card-border-width: 1px;
      }
      plus-card.size-2 {
        --plus-card-border-width: 2px;
      }
      plus-card.size-3 {
        --plus-card-border-width: 3px;
      }
    </style>
  </head>
  <body>
    <p data-doc>By default, the card element has no border. outlined property Adds border.</p>
    <plus-stack gap="1rem" justify="evenly" wrap>
      <plus-card class="size-1" outlined></plus-card>
      <plus-card class="size-2" outlined></plus-card>
      <plus-card class="size-3" outlined></plus-card>
    </plus-stack>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
