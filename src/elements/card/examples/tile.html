<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        padding: 2rem 0;
        background-color: whitesmoke;
      }
      plus-card {
        height: 8rem;
        width: 8rem;
        margin: auto;
      }
    </style>
  </head>
  <body dock>
    <div class="container">
      <plus-grid justify-content="evenly" gutter="md">
        <plus-grid-item xs="12" sm="auto">
          <plus-card tile></plus-card>
        </plus-grid-item>
        <plus-grid-item xs="12" sm="auto">
          <plus-card tile outlined></plus-card>
        </plus-grid-item>
        <plus-grid-item xs="12" sm="auto">
          <plus-card tile elevation="5"></plus-card>
        </plus-grid-item>
      </plus-grid>
    </div>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/grid-item.js';
      import 'https://esm.run/@htmlplus/ui/grid.js';
    </script>
  </body>
</html>
