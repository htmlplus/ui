<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        padding: 2rem 0;
        background-color: whitesmoke;
      }
      plus-card {
        height: 8rem;
        width: 8rem;
      }
    </style>
  </head>
  <body dock>
    <p data-doc>
      By default, the card element has border-radius. The tile property neutralizes border-radius.
    </p>
    <plus-stack gap="1rem" justify="evenly" wrap>
      <plus-card tile></plus-card>
      <plus-card tile outlined></plus-card>
      <plus-card tile elevation="5"></plus-card>
    </plus-stack>
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card.js';
      import 'https://esm.run/@htmlplus/ui/stack.js';
    </script>
  </body>
</html>
