<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        height: 12rem;
        width: 12rem;
        margin: auto;
      }
      input[type='range'] {
        display: block;
        width: 12rem;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <p data-doc>
      The card element accepts a custom elevation between <code>1</code> and <code>24</code>. The
      elevation property specifies the value of the box-shodow property.
    </p>
    <plus-card id="$card" elevation="24"></plus-card>
    <br />
    <input id="$input" type="range" min="1" max="24" />
    <script type="module">
      import 'https://esm.run/@htmlplus/ui/card.js';

      $input.addEventListener('change', (event) => {
        $card.elevation = event.target.value;
      });
    </script>
  </body>
</html>
