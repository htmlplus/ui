<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-card {
        --plus-card-background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <plus-aspect-ratio value="16/9">
      <plus-card tile>
        <plus-card-body>
          This box will always be 16/9 (unless you put more stuff in it)
        </plus-card-body>
      </plus-card>
    </plus-aspect-ratio>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/aspect-ratio.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/card-body.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/card.js';
    </script>
  </body>
</html>
