<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-stack gap="0.5rem" vertical>
      <plus-relative-time id="$relativeTime1" numeric="auto"></plus-relative-time>
      <plus-relative-time id="$relativeTime2" numeric="always"></plus-relative-time>
    </plus-stack>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/stack.js';
      import 'https://cdn.skypack.dev/@htmlplus/ui/relative-time.js';

      $relativeTime1.value = new Date(Date.now() - 24 * 60 * 60 * 1000);
      $relativeTime2.value = new Date(Date.now() - 24 * 60 * 60 * 1000);
    </script>
  </body>
</html>
