<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <plus-field label="Checkbox">
      <input type="checkbox" />
    </plus-field>
    <plus-field label="Color">
      <input type="color" />
    </plus-field>
    <plus-field label="Date">
      <input type="date" />
    </plus-field>
    <plus-field label="Datetime">
      <input type="datetime" />
    </plus-field>
    <plus-field label="Datetime Local">
      <input type="datetime-local" />
    </plus-field>
    <plus-field label="Email">
      <input type="email" />
    </plus-field>
    <plus-field label="File">
      <input type="file" />
    </plus-field>
    <plus-field label="Month">
      <input type="month" />
    </plus-field>
    <plus-field label="Number">
      <input type="number" />
    </plus-field>
    <plus-field label="Password">
      <input type="password" />
    </plus-field>
    <plus-field label="Radio">
      <input type="radio" />
    </plus-field>
    <plus-field label="Range">
      <input type="range" />
    </plus-field>
    <plus-field label="Search">
      <input type="search" />
    </plus-field>
    <plus-field label="Tel">
      <input type="tel" />
    </plus-field>
    <plus-field label="Text">
      <input type="text" />
    </plus-field>
    <plus-field label="Time">
      <input type="time" />
    </plus-field>
    <plus-field label="Url">
      <input type="url" />
    </plus-field>
    <plus-field label="Week">
      <input type="week" />
    </plus-field>
    <plus-field label="Select">
      <select>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </plus-field>
    <plus-field label="Datalist">
      <input list="datalistOptions" />
      <datalist id="datalistOptions">
        <option value="San Francisco"></option>
        <option value="New York"></option>
        <option value="Seattle"></option>
        <option value="Los Angeles"></option>
        <option value="Chicago"></option>
      </datalist>
    </plus-field>
    <plus-field label="Textarea">
      <textarea></textarea>
    </plus-field>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/ui/field.js';
    </script>
  </body>
</html>
