<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-breadcrumb {
        --plus-breadcrumb-gutter-x: 0.75em;
        --plus-breadcrumb-gutter-y: 0.75em;
        background-color: lightgray;
        border-radius: 0.25em;
        display: block;
        padding: 0.75em;
      }
      plus-breadcrumb a {
        text-decoration: none;
        color: black;
      }
      plus-breadcrumb::part(expander) {
        background-color: transparent;
        color: black;
        height: 1em;
        width: 1em;
      }
      plus-breadcrumb::part(separator) {
        color: black;
        height: 0.75em;
        width: 0.75em;
      }
    </style>
  </head>
  <body>
    <plus-breadcrumb max="2">
      <plus-icon slot="separator" name="arrow-right-short"></plus-icon>
      <a href="#">HTMLPLUS</a>
      <a href="#">Core</a>
      <a href="#">UI Components</a>
      <a href="#">Breadcrumb</a>
    </plus-breadcrumb>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/breadcrumb.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/icon.js';
    </script>
  </body>
</html>
