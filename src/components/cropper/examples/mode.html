<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-cropper {
        height: 18rem;
      }
    </style>
  </head>
  <body>
    <plus-grid gutter="md">
      <plus-grid-item xs="12" sm="6">
        <plus-cropper
          mode="move"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
          view="none"
        ></plus-cropper>
      </plus-grid-item>
      <plus-grid-item xs="12" sm="6">
        <plus-cropper
          mode="crop"
          src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
        ></plus-cropper>
      </plus-grid-item>
    </plus-grid>
    <script type="module">
      import 'https://cdn.skypack.dev/@htmlplus/core/cropper.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/grid-item.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/grid.js';
      import 'https://cdn.skypack.dev/cropperjs';
    </script>
  </body>
</html>
