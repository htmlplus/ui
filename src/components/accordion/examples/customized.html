<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      plus-accordion {
        border: 0;
        border-radius: 0;
      }
      plus-accordion:not(:last-of-type) {
        border-bottom: solid 2px lightgray;
      }
      plus-accordion::part(body),
      plus-accordion::part(svg) {
        transition: all 0.5s ease-out;
      }
      plus-accordion::part(header) {
        column-gap: 0.5rem;
        flex-direction: row-reverse;
        padding-left: 0;
      }
      plus-accordion[state^='expand']::part(header) {
        font-weight: bold;
      }
      plus-accordion[state^='expand']::part(svg) {
        fill: gray;
        transform: rotate(90deg);
      }
      plus-accordion[state^='collap']::part(svg) {
        fill: gray;
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body rtl>
    <div>
      <plus-accordion summary="First">
        <plus-faker></plus-faker>
      </plus-accordion>
      <plus-accordion summary="Second">
        <plus-faker></plus-faker>
      </plus-accordion>
      <plus-accordion summary="Third">
        <plus-faker></plus-faker>
      </plus-accordion>
    </div>
    <script type="module">
      import 'https://cdn.skypack.dev/@faker-js/faker';
      import 'https://cdn.skypack.dev/@htmlplus/core/accordion.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
    </script>
  </body>
</html>
