<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body rtl>
    <plus-stack align-items="stretch" gap="1rem" vertical>
      <div>
        <plus-accordion summary="Summary" open>
          <plus-progress-bar
            variant="indeterminate"
            style="height: 2px;"
            slot="top"
          ></plus-progress-bar>
          <plus-faker seed="0"></plus-faker>
        </plus-accordion>
      </div>
      <div>
        <plus-accordion summary="Summary" open>
          <plus-progress-bar
            variant="indeterminate"
            style="height: 2px;"
            slot="middle"
          ></plus-progress-bar>
          <plus-faker seed="0"></plus-faker>
        </plus-accordion>
      </div>
      <div>
        <plus-accordion summary="Summary" open>
          <plus-progress-bar
            variant="indeterminate"
            style="height: 2px;"
            slot="bottom"
          ></plus-progress-bar>
          <plus-faker seed="0"></plus-faker>
        </plus-accordion>
      </div>
    </plus-stack>
    <script type="module">
      import 'https://cdn.skypack.dev/@faker-js/faker';
      import 'https://cdn.skypack.dev/@htmlplus/core/accordion.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/faker.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/progress-bar.js';
      import 'https://cdn.skypack.dev/@htmlplus/core/stack.js';
    </script>
  </body>
</html>
